<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Validation</title>
    <style>
        .error {
            font-size: 12px;
            color: red;
        }
    </style>
</head>
<body>
    <form name="login_form" onsubmit="return validate()" method="POST">
        <input type="text" placeholder="Username" name="username" /> <br />
        <div class="error" id="username_error"></div>
        <input type="password" placeholder="Password" name="password1" /> <br />
        <div class="error" id="password1"></div>
        <input type="password" placeholder="Retype Password" name="password2" /> <br />
        <div class="error" id="password2"></div>
        <input type="submit" value="Submit" /> <br />
    </form>
    <script>
        function validate() {
            let username = document.login_form.username;
            let password1 = document.login_form.password1;
            let password2 = document.login_form.password2;

            let username_error = document.getElementById("username_error");
            let password1_error = document.getElementById("password1");
            let password2_error = document.getElementById("password2");

            // Clear earlier error messages
            username_error.innerHTML = "";
            password1_error.innerHTML = "";
            password2_error.innerHTML = "";

            // Username check
            if(username.value.length < 4) {
                username_error.innerHTML = "Username must be at least 4 characters long.";
                return false;
            }

            // Password checks
            if(password1.value.length < 8) {
                password1_error.innerHTML = "Password must be at least 8 characters long.";
                return false;
            }

            if(password1.value !== password2.value) {
                password2_error.innerHTML = "Paswords does not match."
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
